name: Frontend CI/CD Pipeline

on:
  push:
    branches:
      - main

env:
  IMAGE_NAME: enochcodes/insa-frontend-app
  IMAGE_TAG: latest

jobs:
  build-and-push:
    name: ğŸ›  Build & Push Frontend Docker Image
    runs-on: [self-hosted, insa-build-runner]  # use your own build runner

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v3

      - name: ğŸ”§ Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
        with:
          driver-opts: network=host

      - name: ğŸ” Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PASSWORD }}

      - name: ğŸ§¹ Clean up old Docker resources (optional but recommended)
        run: |
          docker system prune -af || true
          docker builder prune -af || true

      - name: ğŸ— Build and Push Frontend Image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ env.IMAGE_NAME }}:${{ env.IMAGE_TAG }}

  deploy:
    name: ğŸš€ Deploy Frontend to Production
    needs: build-and-push
    runs-on: [self-hosted, insa-runner]

    steps:
      - name: ğŸ“¦ Pull latest frontend image
        run: docker pull ${{ env.IMAGE_NAME }}:${{ env.IMAGE_TAG }}

      - name: ğŸ”„ Deploy Docker Stack
        working-directory: /home/ubuntu/insa-deploy
        run: |
          export $(cat .env.full | grep -v '^#' | xargs)
          docker stack deploy -c docker-compose.prod.yaml insa

      - name: âœ… Confirm Services
        run: docker service ls
