name: Frontend CI/CD Pipeline

on:
  push:
    branches:
      - main

env:
  IMAGE_NAME: enochcodes/insa-frontend-app
  IMAGE_TAG: latest

jobs:
  build-and-push:
    name: üõ† Build & Push Frontend Docker Image
    runs-on: [self-hosted, insa-build-runner] # use your own build runner

    steps:
      - name: üì• Checkout code
        uses: actions/checkout@v3

      - name: üîß Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
        with:
          driver-opts: network=host

      - name: üîê Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PASSWORD }}

      - name: üßπ Clean up old Docker resources (optional but recommended)
        run: |
          docker system prune -af || true
          docker builder prune -af || true

      - name: üèó Build and Push Frontend Image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ env.IMAGE_NAME }}:${{ env.IMAGE_TAG }}

  deploy:
    name: üöÄ Deploy Frontend to Production
    needs: build-and-push
    runs-on: [self-hosted, insa-runner]

    steps:
      - name: üõë Gracefully stop running stack (except Postgres)
        run: |
          # Remove all services in the 'insa' stack except the postgres service
          for service in $(docker stack services insa --format '{{.Name}}'); do
            if [[ "$service" != "insa_postgres" ]]; then
              docker service rm "$service" || true
            fi
          done
          # Wait for all non-postgres services to be removed
          while true; do
            remaining=$(docker stack services insa --format '{{.Name}}' | grep -v '^insa_postgres$' | wc -l)
            if [ "$remaining" -eq 0 ]; then
              break
            fi
            echo "Waiting for non-postgres services to stop..."
            sleep 5
          done
      - name: üì¶ Pull latest frontend image
        run: docker pull ${{ env.IMAGE_NAME }}:${{ env.IMAGE_TAG }}

      - name: üîÑ Deploy Docker Stack
        working-directory: /home/ubuntu/insa-deploy
        run: |
          export $(cat .env.full | grep -v '^#' | xargs)
          docker stack deploy -c docker-compose.prod.yaml insa

      - name: ‚úÖ Confirm Services & Check Health/Logs
        shell: /usr/bin/bash -e {0}
        env:
          IMAGE_NAME: enochcodes/insa-backend
          IMAGE_TAG: latest
        run: |
          echo "Listing all services:"
          docker service ls

          echo "Checking health and recent logs for each service..."

          services=(
            "insa_insa-backend"
            "insa_insa_frontend"
            "insa_pgadmin"
            "insa_postgres"
            "insa_redis"
          )

          for service in "${services[@]}"; do
            echo "-----------------------------"
            echo "Service: $service"
            echo "Tasks:"
            docker service ps "$service" --no-trunc

            echo "Last 100 log lines for $service:"
            # Get all running container IDs for the service
            container_ids=$(docker ps --filter "name=${service}" --format "{{.ID}}")
            if [ -z "$container_ids" ]; then
              echo "No running containers for $service"
            else
              for cid in $container_ids; do
                echo "Container ID: $cid"
                docker logs --tail 100 "$cid" || echo "No logs available for $cid"
              done
            fi
          done
